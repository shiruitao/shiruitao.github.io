ng &#123;</span><br><span class="line">   files, _ := ioutil.ReadDir(path) // 读取path目录并返回其目录下按文件名排序的目录条目列表</span><br><span class="line">   timeStamp := time.Now().Unix()</span><br><span class="line">	</span><br><span class="line">   // FormatInt 将timeStamp转化为string值, 10表示十进制</span><br><span class="line">   // Itoa 将len(files)转化为string值, 相当于简化了的FormatInt(len(files), 10)</span><br><span class="line">   // 注意func FormatInt(i int64, base int) string</span><br><span class="line">   // func Itoa(i int) string</span><br><span class="line">   // Itoa is shorthand for FormatInt(int64(i), 10).</span><br><span class="line">   return strconv.FormatInt(timeStamp, 10) + strconv.Itoa(len(files)) + &quot;.&quot; + suffix</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// checkDir 检查path是否存在, 若不存在创建path</span><br><span class="line">func checkDir(path string) error &#123;</span><br><span class="line">   //返回一个描述指定文件的FileInfo, 如果有错误，返回 *PathError 类型</span><br><span class="line">   _, err := os.Stat(path)</span><br><span class="line"></span><br><span class="line">   if err != nil &#123;</span><br><span class="line">      if os.IsNotExist(err) &#123;</span><br><span class="line">      	 // 创建目录</span><br><span class="line">         err = os.MkdirAll(path, 0777)</span><br><span class="line"></span><br><span class="line">         if err != nil &#123;</span><br><span class="line">            return err</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   return err</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func SavePicture(base64Str string, pathPrefix string) (string, error) &#123;</span><br><span class="line">   // 简单检查是不是base64的image</span><br><span class="line">   if !strings.Contains(base64Str, &quot;base64&quot;) || !strings.Contains(base64Str, &quot;image&quot;) &#123;</span><br><span class="line">      return &quot;&quot;, errors.New(&quot;unvalid image base64 string&quot;)</span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   // 以jpg格式图片为例 第一个逗号前slice[0]包含字段为: data:image/jpg;base64</span><br><span class="line">   slice := strings.Split(base64Str, &quot;,&quot;)</span><br><span class="line">   // 这里切片切出文件的扩展名</span><br><span class="line">   suffix := string([]byte(slice[0])[11 : len(slice[0])-7]) // picture format suffix</span><br><span class="line">	</span><br><span class="line">   // 返回由base64字符串slice[1]表示的字节。</span><br><span class="line">   byteData, err := base64.StdEncoding.DecodeString(slice[1])</span><br><span class="line">   if err != nil &#123;</span><br><span class="line">      return &quot;&quot;, err</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   // picturePath = &quot;./img/&quot;</span><br><span class="line">   // path = &quot;./img/pathPrefix&quot;</span><br><span class="line">   path := picturePath + pathPrefix</span><br><span class="line">   </span><br><span class="line">   // fileName是文件的名字包括扩展名</span><br><span class="line">   fileName := getNameByTime(path, suffix)</span><br><span class="line">	</span><br><span class="line">   err = checkDir(path)</span><br><span class="line">   if err != nil &#123;</span><br><span class="line">      return &quot;&quot;, err</span><br><span class="line">   &#125;</span><br><span class="line">	</span><br><span class="line">   // 写入文件</span><br><span class="line">   err = ioutil.WriteFile(path+fileName, byteData, 0777)</span><br><span class="line">   return path + fileName, err</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 删除已存在的文件</span><br><span class="line">func DeletePicture(path string) bool &#123; // true -&gt; delete success; false -&gt; delete failed</span><br><span class="line">   _, err := os.Stat(pa
